<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuzzySkills Asses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="form1">
            <h2>FuzzySkills Assses</h2>
            <form id="formDataDiri">
                <label for="nama">Nama Lengkap:</label>
                <input type="text" id="nama" name="nama" placeholder="Masukkan Nama Lengkap Anda" required><br><br>
                <label for="usia">Usia:</label>
                <input type="number" id="usia" name="usia" placeholder="Masukkan Usia Anda" required><br><br>
                <button type="button" id="btnNext" onclick="validateForm1()">Selanjutnya</button>
            </form>
        </div>

        <div id="form2" style="display: none;">
            <h2> Analisis Kompetensi Softskill</h2>
            <form id="formSoftskill" onsubmit="showResults(event)">
                <label for="problemSolving">Problem Solving Skill:</label>
                <input type="number" id="problemSolving" name="problemSolving" min="1" max="25" placeholder="Masukkan Nilai Problem Solving Skill Anda" required><br><br>
                <label for="leadership">Leadership Skill:</label>
                <input type="number" id="leadership" name="leadership" min="1" max="25" placeholder="Masukkan Nilai Leadership Skill Anda"><br><br>
                <label for="communication">Communication Skill:</label>
                <input type="number" id="communication" name="communication" min="1" max="25" placeholder="Masukkan Nilai Communication Skill Anda"><br><br>
                <label for="teamwork">Teamwork Skill:</label>
                <input type="number" id="teamwork" name="teamwork" min="1" max="25" placeholder="Masukkan Nilai Teamwork Skill Anda"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    
        <div id="results" style="display: none;">
            <h2>Hasil Predikat Kesiapan Kerja</h2>
            <table>
                <tr>
                    <th>Variabel SoftSkill</th>
                    <th>Nilai</th>
                    <th>Derajat Keanggotaan</th>
                </tr>
                <tr>
                    <td>Problem Solving Skill</td>
                    <td id="valProblemSolving"></td>
                    <td>
                        <span id="fuzzyProblemSolvingLow"></span>
                        <span id="fuzzyProblemSolvingMedium"></span>
                        <span id="fuzzyProblemSolvingHigh"></span>
                    </td>
                </tr>
                <tr>
                    <td>Leadership Skill</td>
                    <td id="valLeadership"></td>
                    <td>
                        <span id="fuzzyLeadershipLow"></span>
                        <span id="fuzzyLeadershipMedium"></span>
                        <span id="fuzzyLeadershipHigh"></span>
                    </td>
                </tr>
                <tr>
                    <td>Communication Skill</td>
                    <td id="valCommunication"></td>
                    <td>
                        <span id="fuzzyCommunicationLow"></span>
                        <span id="fuzzyCommunicationMedium"></span>
                        <span id="fuzzyCommunicationHigh"></span>
                    </td>
                </tr>
                <tr>
                    <td>Teamwork Skill</td>
                    <td id="valTeamwork"></td>
                    <td>
                        <span id="fuzzyTeamworkLow"></span>
                        <span id="fuzzyTeamworkMedium"></span>
                        <span id="fuzzyTeamworkHigh"></span>
                    </td>
                </tr>
                <tr>
                    <td>Kesiapan Kerja</td>
                    <td></td>
                    <td id="category"></td>
                </tr>
            </table>
        </div> 
    </div>  
    
    <footer>
        <p> Copyright &copy; 2024 Dashboard FuzzySkills Asses. All Right Reserved</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
